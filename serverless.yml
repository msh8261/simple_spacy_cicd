service: serverless-spacy-cicd
provider:
  name: aws
  runtime: python3.8
  region: us-east-2
  timeout: 60
  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - s3:getObject
      Resource:
        - arn:aws:lambda:us-east-2:770693421928:layer:Klayers-python38-spacy:38
        - arn:aws:lambda:us-east-2:770693421928:layer:Klayers-python38-spacy_model_en_small:1


custom:
  pythonRequirements:
    dockerizePip: false

package:
  individually: false
  exclude:
    - package.json
    - package-log.json
    - node_modules/**

functions:
  get_joke:
    handler: handler.lambda_handler
    events:
      - http:
          path: spacy
          method: post

plugins:
  - serverless-python-requirements
