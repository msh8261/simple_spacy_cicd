service: serverless-cicd
provider:
  name: aws
  runtime: python3.8
  region: us-east-2
  timeout: 60

check:
  handler: 02_pipeline/check.main
  description: Checks for package 
  runtime: python3.8
  timeout: 30
  memorySize: 800
  layers:    
    - arn:aws:lambda:us-east-2:770693421928:layer:Klayers-python38-spacy:38
    - arn:aws:lambda:us-east-2:770693421928:layer:Klayers-python38-spacy_model_en_small:1


custom:
  pythonRequirements:
    dockerizePip: true

package:
  individually: false
  exclude:
    - package.json
    - package-log.json
    - node_modules/**

functions:
  simple-spacy:
    handler: handler.lambda_handler
    events:
      - http:
          path: spacy
          method: post

plugins:
  - serverless-python-requirements
